<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Advanced Search</title>
</head>
<body>
    <nav>
        <ul class="navbarList">
            <li class="navbarList-item"><a href="index.html">Search</a></li>
        </ul>
    </nav>

        <h1 class="h1-advanced">Advanced Search</h1>
        <hr/>

        <div class="form-advanced">
            <h2 class="h2-advanced">Find pages with...</h2>

            <form action="https://google.com/search">
                <div class="row-input">

                    <div class="left">
                        <p>all these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">

                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">

                    <div class="left">
                        <p>any of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">

                    <div class="left">
                        <p>none of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>

                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
                </div>
            </form>
        </div>

</body>
</html>
